<!DOCTYPE html>
<html>
 <head>
   <link rel = "stylesheet" href="styles.css">
   <script src = "https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
   <script src = "https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
   <script src = "https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
 </head>
 <body>
   <div id='root'></div>
   <script>
     console.log(faker.helpers.createCard());
     const root = document.querySelector('#root');
     class App extends React.Component {
       constructor() {
         super();
         const users = [];
         for (let i =0; i < 20; i++) {
           users.push(faker.helpers.createCard())
         }
         this.state = {
           users
         };
       }
       render() {
         const { users } =  this.state;
         console.log(users);
         const isFavorite = (ev) => {
           const idx = [...ev.target.parentNode.children].indexOf(ev.target);
           users.splice(idx, 1);
           this.setState( {users} )
         };
         const lis = users.map( (user, idx) => {
           return
           React.createElement(
           'li',
           {key: idx, onClick: isFavorite},
           user.name
         )})
         const app = React.createElement('ul', null, lis);
         return app;
       }
     }
   ReactDOM.render(React.createElement(App), root);
   </script>
 </body>
</html>
